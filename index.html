    <textarea id="textInput" cols="30" rows="10">La limite nord-est de ce territoire forestier de 974 km2 de la zec débute à une vingtaine de kilomètres (en ligne directe) au sud-ouest du lac Saint-Jean, soit à proximité du village de Sainte-Hedwidge. La zec comporte tout près de 400 lacs. Du côté est, la zec est délimitée par deux autres cours d'eau majeurs, les rivières Ouiatchouaniche et Croche. Les plans d'eau les plus importants en superficie sont les lacs: Panache, des Casques, aux Eaux Mortes et de la Baie. La délimitation la plus récente de la zec remonte à octobre 19913. Cours d'eau Des segments de quelques cours d'eau traversant l'ouest de la zec appartiennent au réseau hydrographique supérieur de la rivière Saint-Maurice notamment les rivières Raimbault, à la Corne et Croche. Long d'environ 60 km, la rivière La Lièvre prend sa source au lac Giroux, jadis désigné Lac du Lièvre. En coulant vers le sud, la rivière La Lièvre constitue la limite ouest de la zec sur plus de 40 km. Puis cette rivière se déverse dans la rivière Trenche, affluent majeur de la rivière Saint-Maurice où les eaux coulent vers Trois-Rivières. Campings et services La zec offre une centaine de sites de camping dont trois terrains de camping autour du lac Brosseau et un au lac Labonté. Le poste d'accueil principal de la zec est située près de Sainte-Hedwidge. Le second poste d'accueil est situé au sud de la zec, près du Lac aux Goélands. La piste d'autoneige et de VTT transverse d'est en ouest le territoire de la zec.</textarea>
